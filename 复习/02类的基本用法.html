<!DOCTYPE html>

    <div id="app"></div>

<script type="text/babel">

    class Person{
        constructor(name,age){
            this.name = name,
            this.age = age
        }
        // 方法  放在类的原型对象上 示例使用
        sayHi(params) {
            console.log(`我的名字叫${this.name}`);
            
        }
    }
    

    class Student extends Person{
        // 手动调用super方法传参
        constructor(name,age,number){
            super(name,age)
            this.number = number
        }
        sayNumber(){
            console.log("我的年级是"+this.number);
        }
    }
    
    let p1 = new Person("李尔王",12);
    let s1 = new Student("李尔王",12,11000)
    console.log(Person.prototype);
    console.log(typeof Person);
    console.log(s1.__proto__);
    p1.sayHi()
    p1.sayHi.call({"name":"宝批龙","age":"0"})
    console.log(p1);
    console.dir(s1);


    class Car {
        // java的属性
        country = "德国";
        
        constructor(name,price,wheel){
            this.name  = name;
            this.price  = price;
            this.wheel = 4;
        }
    }
    let car  =  new Car("BMW",199);
    let car2  =  new Car("奔驰C63",199);
    console.log(car);
    console.log(car2);
    
</script>
