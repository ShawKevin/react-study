<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
    
</body>
<script type="text/babel">
    class Weather extends React.Component{
        // 构造器调用一次
        constructor(props){
            super(props)
            console.log("实例化对象!");
            // 初始化状态  使用对象的方式
            this.state = {isHot:false,temperature:18}
            // 讲原型的方法用bind创建新的方法给实例对象
            // 解决this指向问题
            this.changeWeather = this.changeWeather.bind(this)
            // this.demo = this.changeWeather.bind(this)
        }
        render(){
            console.log("渲染!")
            // 大写的Click 方法不要写括号 
            return <h1 onClick={this.changeWeather}>今天天气{this.state.isHot?'热啊':'冷啊'}!今天温度为{this.state.temperature}</h1>
            // return <h1 onClick={this.demo}>今天天气{this.state.isHot?'热啊':'冷啊'}</h1>
        }
        changeWeather() {
            // 由于changeweather是onclick的问题 不是实例直接调用 是直接调用
            // 默认开启了严格模式 this丢失
            // 直接更改 this.state.isHot  = !this.state.isHot
            // 状态不可直接更改
            this.setState({
                // 更新是合并 不会替换
                isHot:!this.state.isHot
            })
        }
        
    }
    ReactDOM.render(<Weather/>,document.getElementById("app"))

    
</script>
</html>
